<app-header title="Favorite foods"></app-header>
<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="4" *ngFor="let food of foods">
        <app-food-item [data]="food" [routerLink]="['/food/detail']" [state]="food"></app-food-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
