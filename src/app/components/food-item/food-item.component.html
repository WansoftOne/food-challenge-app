<ion-item >
  <ion-thumbnail slot="start">
    <img src="./assets/icon/meals-icon.png">
  </ion-thumbnail>
  <ion-label>
    <h3>{{data.description}}</h3>
    <p><small>fdcId: {{ data.fdcId}}</small></p>
    <p><small>Publicated at: {{ data.publishedDate }}</small></p>
  </ion-label>

  <ion-icon slot="end" name="star" (click)="saveToFavorites()" [class.custom-ion-icon]="isFavorite == true"></ion-icon>
</ion-item>
